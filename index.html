<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">
      
    <a-marker type="pattern" url="https://cdn.glitch.global/7421aab4-6acd-4859-b6b6-c1cc5f9b032c/marker.patt?v=1679535833818">
            
  <!-- Business Card -->
     <a-image position="0 1 -3" width="2.5" height="1.5" src="assets/card.jpg" material="side:double" ></a-image>

  <!-- Profile Picture -->
  <a-circle position="-1.7 1.2 -3" radius="0.4" material="src: assets/profile.jpg"></a-circle>

  <!-- Instagram Icon -->
  <a-image src="assets/instagram.png" position="-0.8 0.2 -3" width="0.3" height="0.3"
           onclick="window.open('https://instagram.com/yourprofile', '_blank')"></a-image>

  <!-- LinkedIn Icon -->
  <a-image src="assets/linkedin.png" position="-0.4 0.2 -3" width="0.3" height="0.3"
     link="href: https://www.linkedin.com/in/mohammed-khajuriwala/">
        </a-image>

  <!-- Call Icon -->
  <a-image src="assets/call.png" position="0 0.2 -3" width="0.3" height="0.3"
           onclick="window.location.href='tel:+1234567890'"></a-image>

  <!-- Auto Looping Video -->
  <a-video src="assets/video.mp4" position="1.5 1 -3" width="1.5" height="0.9" autoplay loop muted playsinline></a-video>
       </a-marker>
  <a-entity camera cursor="fuse: false; rayOrigin: mouse"></a-entity>
</a-scene>

  </body>
</html>
