<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script>
  document.addEventListener("contextmenu", event => event.preventDefault());
  document.addEventListener("keydown", function(event) {
    if (event.ctrlKey && (event.key === "u" || event.key === "s" || event.key === "i")) {
      event.preventDefault();
    }
  });
</script>

  </head>
  <body style="margin: 0; overflow: hidden;">
     <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">
         
  <!-- Business Card -->
  <a-image id="ar-image1" 
                 width="4" height="2" 
                 position="0.3 0 -1.2" 
                 rotation="-90 0 0" 
                 src="https://cdn.glitch.global/7421aab4-6acd-4859-b6b6-c1cc5f9b032c/ar-image1.png?v=1679629724323">
        </a-image>

  <!-- Profile Picture -->
  <a-circle position="-1.7 1.2 -3" radius="0.4" material="src: assets/profile.jpg"></a-circle>

  <!-- Instagram Icon -->
  <a-image id="instagram" src="assets/instagram.png" position="-0.8 -1 -2" width="0.5" height="0.5" 
                 rotation="-90 0 0"
                 event-set__click="window.open('https://instagram.com/yourprofile', '_blank')">
        </a-image>

    <a-image id="ar-image2" 
                 width="4" height="2" 
                 position="1 0 2.5" 
                 rotation="-90 0 0" 
                 src="https://cdn.glitch.global/7421aab4-6acd-4859-b6b6-c1cc5f9b032c/ar-image2.png?v=1679629725151" 
                 link="href: https://noelrecords-apps.web.app/links.html">
        </a-image>
  <!-- LinkedIn Icon -->
  <a-image id="linkedin"  src="assets/linkedin.png" position="-0.4 -1 -2" width="0.5" height="0.5" 
                 rotation="-90 0 0"
                 event-set__click="window.open('https://linkedin.com/in/yourprofile', '_blank')">
        </a-image>

  <!-- Call Icon -->
  <a-image id="call"  src="assets/call.png" position="0 -1 -2" width="0.5" height="0.5" 
                 rotation="-90 0 0"
                 event-set__click="window.location.href='tel:+1234567890'">
        </a-image>
  <!-- Auto Looping Video -->
   <a-video id="video" src="assets/video.mp4" position="2 -1 -3" width="2" height="1.2" 
                 rotation="-90 0 0"
                 autoplay loop>
  </a-video>

  <a-entity camera cursor="fuse: false; rayOrigin: mouse"></a-entity>
</a-scene>

  </body>
</html>
