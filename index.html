<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script>
  document.addEventListener("contextmenu", event => event.preventDefault());
  document.addEventListener("keydown", function(event) {
    if (event.ctrlKey && (event.key === "u" || event.key === "s" || event.key === "i")) {
      event.preventDefault();
    }
  });
</script>

  </head>
  <body style="margin: 0; overflow: hidden;">
     <a-scene embedded arjs="patternRatio:0.80">
         
  <!-- Business Card -->
  <a-plane position="0 1 -3" width="2.5" height="1.5" color="white" material="side:double">
    <a-text value="John Doe\nSolutions Architect\n53 Consulting INC." 
            position="-1.1 0.4 0.1" align="left" width="1.8" color="black"></a-text>
  </a-plane>
  <!-- Profile Picture -->
  <a-circle position="-1.7 1.2 -3" radius="0.4" material="src: assets/profile.jpg"></a-circle>

  <!-- Instagram Icon -->
  <a-image id="instagram" src="assets/instagram.png" position="-0.8 -1 -2" width="0.5" height="0.5" 
                 rotation="-90 0 0"
                 event-set__click="window.open('https://instagram.com/yourprofile', '_blank')">
        </a-image>

  <!-- LinkedIn Icon -->
  <a-image id="linkedin"  src="assets/linkedin.png" position="-0.4 -1 -2" width="0.5" height="0.5" 
                 rotation="-90 0 0"
                 event-set__click="window.open('https://linkedin.com/in/yourprofile', '_blank')">
        </a-image>

  <!-- Call Icon -->
  <a-image id="call"  src="assets/call.png" position="0 -1 -2" width="0.5" height="0.5" 
                 rotation="-90 0 0"
                 event-set__click="window.location.href='tel:+1234567890'">
        </a-image>
  <!-- Auto Looping Video -->
   <a-video id="video" src="assets/video.mp4" position="2 -1 -3" width="2" height="1.2" 
                 rotation="-90 0 0"
                 autoplay loop>
  </a-video>

  <a-entity camera cursor="fuse: false; rayOrigin: mouse"></a-entity>
</a-scene>

  </body>
</html>
